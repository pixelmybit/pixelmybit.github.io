<!DOCTYPE html>
<html>
<head>
    <title>IKEA Kiosk Portal - Welcomme</title>
    <link href="login.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet"/>
</head>
<body>
    <div class="signin">
        <form>
            <h3>You need to login to use our IKEA Kiosk Portal. 
                Authenticate with your network ID and password.</h3><br>
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="input-field" type="text" placeholder="Username" name="usrname">
                  </div>
                  <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="input-field" type="password" placeholder="Password" name="pwd">
                  </div>
            <br>
            <a href=""><input type="button" class="btn" value="Log In"></a><br>
            <div id="container">
                <a href="#" style=" color: azure; margin-right:0px; font-size:13px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Forgot password</a>
            </div><br><br><br><br><br><br>           
        </form>

    </div>
</body>
</html>
